<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grocery Shop Mobile App Template UI Track (801-2439)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./grocery-shop-mobile-app-template-ui-track-801-2439.css" rel="stylesheet">
</head>
<body>
  <!--
    Screen: Grocery Shop Mobile App Template UI Track
    Requirements:
    - All images must reference /assets/figmaimages/ exactly as exported.
    - Pixel-perfect layout per YAML coordinates and sizes.
    - Responsive behavior targeting mobile widths (320â€“430px) via intrinsic scaling.
    - Semantic structure with landmarks and alt text.
  -->
  <main id="screen" role="main" aria-label="Grocery Shop Mobile App Template UI Track">
    <!-- Base background -->
    <div class="bg-base" aria-hidden="true"></div>

    <!-- Decorative ellipses (derived from YAML large vector circles) -->
    <div class="decor-ellipse ellipse-1543" aria-hidden="true"></div>
    <div class="decor-ellipse ellipse-1542" aria-hidden="true"></div>

    <!-- Frame labels (as in other screens for consistency) -->
    <header class="labels" aria-label="Section labels">
      <div class="label label-cat" aria-live="polite">Category V.1</div>
      <div class="label label-details">Details V.1</div>
      <div class="label label-cart">Cart</div>
    </header>

    <!-- Key rectangle images with exact dimensions mapped from IDs neighboring this track composition -->
    <!-- Products (referenced image used throughout set) -->
    <figure class="shot products" role="img" aria-label="Products screen">
      <img src="/assets/figmaimages/figma_image_801_2429.png"
           alt="Products screen"
           width="585" height="766"
           decoding="async" loading="lazy">
    </figure>

    <!-- Shopping Cart -->
    <figure class="shot shopping-cart" role="img" aria-label="Shopping Cart screen">
      <img src="/assets/figmaimages/figma_image_801_2430.png"
           alt="Shopping Cart screen"
           width="539" height="763"
           decoding="async" loading="lazy">
    </figure>

    <!-- Image 25 -->
    <figure class="shot image25" role="img" aria-label="Promotional composition">
      <img src="/assets/figmaimages/figma_image_801_2431.png"
           alt="Promotional composition"
           width="406" height="486"
           decoding="async" loading="lazy">
    </figure>

    <!-- Orders -->
    <figure class="shot orders" role="img" aria-label="Orders screen">
      <img src="/assets/figmaimages/figma_image_801_2432.png"
           alt="Orders screen"
           width="431" height="836"
           decoding="async" loading="lazy">
    </figure>

    <!-- Track (main screen for this composition) -->
    <figure class="shot track" role="img" aria-label="Order tracking screen">
      <img src="/assets/figmaimages/figma_image_801_2439.png"
           alt="Order tracking screen"
           width="539" height="763"
           decoding="async">
    </figure>

    <!-- Root composite export for the Track frame (if present); if absent, this remains decorative -->
    <figure class="root-scan" role="img" aria-label="Composite background of the Track frame">
      <img src="/assets/figmaimages/figma_image_801_2439.png" alt="" width="1170" height="1128" decoding="async">
    </figure>
  </main>

  <script src="./grocery-shop-mobile-app-template-ui-track-801-2439.js" defer></script>
