<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grocery Shop Mobile App Template UI Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./grocery-shop-mobile-app-template-ui-home-801-2400.css" rel="stylesheet">
</head>
<body>
  <!-- Root screen wrapper sized to Figma artboard (1170x1128); scales responsively via CSS -->
  <main id="screen" role="main" aria-label="Grocery Shop Mobile App Template UI Home">
    <!-- Background base color from YAML color_ref color_faf7ef -->
    <div class="bg-base" aria-hidden="true"></div>

    <!-- Decorative ellipses per YAML (no imagePath provided for these vector fills; treat as background shapes) -->
    <div class="ellipse ellipse-1543" aria-hidden="true"></div>
    <div class="ellipse ellipse-1542" aria-hidden="true"></div>

    <!-- Main hero/text group from YAML Frames 8687/8688/8689 -->
    <header class="labels" aria-label="Screen section labels">
      <div class="label label-cat" aria-live="polite">Category V.1</div>
      <div class="label label-details">Details V.1</div>
      <div class="label label-cart">Cart</div>
    </header>

    <!-- Key screenshots with exact imagePath attributes from YAML -->
    <figure class="shot products" aria-label="Products screen">
      <img src="/assets/figmaimages/figma_image_801_2403.png" alt="Products screen preview" width="539" height="763" decoding="async" loading="lazy">
    </figure>

    <figure class="shot orders" aria-label="Orders screen">
      <img src="/assets/figmaimages/figma_image_801_2404.png" alt="Orders screen preview" width="585" height="766" decoding="async" loading="lazy">
    </figure>

    <figure class="shot image25" aria-label="Promotional image">
      <img src="/assets/figmaimages/figma_image_801_2405.png" alt="Promotional composition" width="406" height="486" decoding="async" loading="lazy">
    </figure>

    <figure class="shot grocery-home" aria-label="Grocery Home">
      <img src="/assets/figmaimages/figma_image_801_2406.png" alt="Grocery Home screen preview" width="431" height="836" decoding="async" loading="lazy">
    </figure>

    <!-- Root frame background export (full composite) placed lowest in stacking but after base for pixel reference -->
    <figure class="root-scan" role="img" aria-label="Composite background for Home screen">
      <img src="/assets/figmaimages/figma_image_801_2400.png" alt="" width="1170" height="1128" decoding="async">
    </figure>
  </main>

  <script src="./grocery-shop-mobile-app-template-ui-home-801-2400.js" defer></script>
</body>
</html>
