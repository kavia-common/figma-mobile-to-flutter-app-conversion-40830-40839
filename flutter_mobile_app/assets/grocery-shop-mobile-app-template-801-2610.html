<!doctype html>
<!--
Screen: Grocery Shop Mobile App Template (screen 801:2610)
- Pixel-perfect composition based on YAML coordinates, images, and text.
- Semantic structure with proper landmarks, accessible names, and alt text.
- Exact image paths under /assets/figmaimages/ as specified in YAML.
- Responsive: mobile-first scaling (320–430px) with safe scale for larger widths using transform on canvas.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grocery Shop Mobile App Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./grocery-shop-mobile-app-template-801-2610.css" rel="stylesheet">
</head>
<body>
  <!-- Canvas preserves Figma artboard dimensions and absolute placements -->
  <div class="canvas" role="document" aria-label="Grocery Shop Mobile App Template canvas">
    <!-- Left header/logo area (Frame 8699) -->
    <header class="brand" aria-label="Brand and title">
      <div class="brand-mark" aria-hidden="true">
        <div class="brand-square" aria-hidden="true"></div>
        <img class="brand-g" src="/assets/figmaimages/figma_image_801_2630.svg" alt="" width="63" height="64" decoding="async">
        <img class="brand-dot" src="/assets/figmaimages/figma_image_801_2631.svg" alt="" width="20" height="20" decoding="async">
      </div>
      <div class="brand-texts">
        <h1 class="brand-title">Grocery Shop</h1>
        <p class="brand-subtitle">Mobile App UI Kit</p>
      </div>
    </header>

    <!-- Feature list (Group 37757) -->
    <section class="features" aria-label="Key features">
      <div class="feature-item" role="listitem" tabindex="0" aria-label="High Quality">
        <span>High Quality</span>
      </div>
      <div class="feature-item" role="listitem" tabindex="0" aria-label="Organized layer">
        <span>Organized layer</span>
      </div>
      <div class="feature-item" role="listitem" tabindex="0" aria-label="Full Customizable">
        <span>Full Customizable</span>
      </div>
      <div class="feature-item" role="listitem" tabindex="0" aria-label="Styleguide">
        <span>Styleguide</span>
      </div>
    </section>

    <!-- 16 Screens badge (Group 37770) -->
    <section class="screens-badge" aria-label="Total screens">
      <div class="circle" aria-hidden="true">
        <!-- Figma logo stack -->
        <img class="figma-green" src="/assets/figmaimages/figma_image_33438_318.svg" alt="" width="39" height="40" decoding="async">
      </div>
      <div class="screens-label" role="status" aria-live="polite">
        <span>16 Screens</span>
      </div>
    </section>

    <!-- Collage of app screens (positions from YAML) -->
    <main class="collage" aria-label="Screens collage">
      <!-- Categories-1 -->
      <figure class="shot categories" role="img" aria-label="Categories screen">
        <img src="/assets/figmaimages/figma_image_801_2650.png" alt="Categories-1 screen" width="572" height="1010" decoding="async" loading="lazy">
      </figure>
      <!-- Orders -->
      <figure class="shot orders" role="img" aria-label="Orders screen">
        <img src="/assets/figmaimages/figma_image_801_2662.png" alt="Orders screen" width="571" height="1009" decoding="async" loading="lazy">
      </figure>
      <!-- Grocery Home -->
      <figure class="shot home" role="img" aria-label="Grocery Home screen">
        <img src="/assets/figmaimages/figma_image_801_2663.png" alt="Grocery Home screen" width="571" height="1009" decoding="async" loading="lazy">
      </figure>
      <!-- Product details-1 -->
      <figure class="shot product-details" role="img" aria-label="Product details screen">
        <img src="/assets/figmaimages/figma_image_801_2664.png" alt="Product details screen" width="571" height="1009" decoding="async" loading="lazy">
      </figure>
      <!-- Shopping Cart _Offer -->
      <figure class="shot cart-offer" role="img" aria-label="Shopping cart offer screen">
        <img src="/assets/figmaimages/figma_image_801_2639.png" alt="Shopping Cart Offer screen" width="571" height="1009" decoding="async" loading="lazy">
      </figure>
      <!-- Track Order -->
      <figure class="shot track-order" role="img" aria-label="Track order screen">
        <img src="/assets/figmaimages/figma_image_801_2647.png" alt="Track Order screen" width="571" height="1009" decoding="async" loading="lazy">
      </figure>
    </main>

    <!-- Decorative floating images (image 25–29) -->
    <div class="floating f-25" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2611.png" alt="" width="389" height="465" decoding="async" loading="lazy">
    </div>
    <div class="floating f-26" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2612.png" alt="" width="389" height="465" decoding="async" loading="lazy">
    </div>
    <div class="floating f-27" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2613.png" alt="" width="389" height="465" decoding="async" loading="lazy">
    </div>
    <div class="floating f-28" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2614.png" alt="" width="389" height="465" decoding="async" loading="lazy">
    </div>
    <div class="floating f-29" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2615.png" alt="" width="389" height="465" decoding="async" loading="lazy">
    </div>

    <!-- Optional entire screen reference (kept hidden by default for pixel check) -->
    <figure class="root-scan" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2610.png" alt="" width="2340" height="1560" decoding="async" loading="lazy">
    </figure>
  </div>

  <script src="./grocery-shop-mobile-app-template-801-2610.js" defer></script>
</body>
</html>
