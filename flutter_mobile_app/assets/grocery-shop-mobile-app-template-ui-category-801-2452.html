<!doctype html>
<!--
Grocery Shop Mobile App Template UI Category (screen_801:2452)
- Pixel-accurate to YAML/PNG with mobile-first responsive scaling (320â€“430px).
- Accessibility: semantic roles, alt text, focus management.
- Assets: all images from /assets/figmaimages with explicit width/height and lazy loading.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grocery Shop - Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./grocery-shop-mobile-app-template-ui-category-801-2452.css" rel="stylesheet">
</head>
<body>
  <div id="screen" role="document" aria-label="Grocery Shop Category screen">
    <div class="bg-base" aria-hidden="true"></div>
    <!-- Decorative soft ellipses per YAML -->
    <div class="ellipse ellipse-1543" aria-hidden="true"></div>
    <div class="ellipse ellipse-1542" aria-hidden="true"></div>

    <!-- Top bar -->
    <section class="topbar" aria-label="Top bar">
      <button class="btn-icon focusable" aria-label="Back">
        <img src="/assets/figmaimages/figma_image_801_2590.svg" alt="" width="41" height="41" decoding="async" loading="lazy">
      </button>
      <div class="topbar-right">
        <div class="greeting" aria-label="Greeting">Hey, Halal</div>
        <div class="search" aria-hidden="false">
          <img src="/assets/figmaimages/figma_image_801_2500_29221_2634.svg" alt="Search" width="18" height="15" decoding="async">
        </div>
        <div class="cart" aria-label="Cart with 3 items">
          <div class="cart-bag" aria-hidden="true">
            <img src="/assets/figmaimages/figma_image_801_2494.svg" alt="" width="18" height="17" decoding="async" loading="lazy">
          </div>
          <div class="cart-badge" aria-hidden="true">
            <img src="/assets/figmaimages/figma_image_801_2497.svg" alt="" width="30" height="30" decoding="async" loading="lazy">
            <span class="cart-count" aria-hidden="true">3</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Big title -->
    <header class="big-title" aria-label="Section title">
      <h1 class="title">Shop <span class="break"></span>By Category</h1>
    </header>

    <!-- Tabs (Frame 8686) -->
    <nav class="tabs" aria-label="Categories tabs">
      <button class="tab active focusable" aria-current="page">Meats &amp; Fishes</button>
      <button class="tab focusable">Vegetables</button>
      <button class="tab focusable">Fruits</button>
      <button class="tab focusable">Fruits</button>
    </nav>

    <!-- Cards list (3 sample cards from YAML) -->
    <main class="cards" aria-label="Category cards">
      <!-- Card 1 - Big & Small Fishes -->
      <article class="card" aria-label="Big & Small Fishes, Fresh from sea, Starting from $36/KG">
        <div class="card-thumb" aria-hidden="true">
          <div class="thumb-bg tone-a"></div>
          <img class="thumb-img"
               src="/assets/figmaimages/figma_image_801_2463.png"
               alt="Assorted fishes"
               width="139" height="117"
               decoding="async" loading="lazy">
        </div>
        <div class="card-copy">
          <h2 class="card-title">Big &amp; Small Fishes</h2>
          <p class="card-subtitle">Fresh from sea</p>
        </div>
        <div class="card-price">
          <span class="price-label">Starting from</span>
          <strong class="price-amount">$36/KG</strong>
        </div>
      </article>

      <!-- Card 2 - Halal Meats -->
      <article class="card" aria-label="Halal Meats, Organics & Fresh, Starting from $90/KG">
        <div class="card-thumb" aria-hidden="true">
          <div class="thumb-bg tone-b"></div>
          <img class="thumb-img"
               src="/assets/figmaimages/figma_image_801_2473.png"
               alt="Halal meat cuts"
               width="107" height="94"
               decoding="async" loading="lazy">
        </div>
        <div class="card-copy">
          <h2 class="card-title">Halal Meats</h2>
          <p class="card-subtitle">Organics &amp; Fresh</p>
        </div>
        <div class="card-price">
          <span class="price-label">Starting from</span>
          <strong class="price-amount">$90/KG</strong>
        </div>
      </article>

      <!-- Card 3 - Big & Small Fishes (duplicate block per YAML group 3) -->
      <article class="card" aria-label="Big & Small Fishes, Fresh from sea, Starting from $36/KG">
        <div class="card-thumb" aria-hidden="true">
          <div class="thumb-bg tone-c"></div>
          <img class="thumb-img"
               src="/assets/figmaimages/figma_image_801_2483.png"
               alt="Fishes collection"
               width="107" height="94"
               decoding="async" loading="lazy">
        </div>
        <div class="card-copy">
          <h2 class="card-title">Big &amp; Small Fishes</h2>
          <p class="card-subtitle">Fresh from sea</p>
        </div>
        <div class="card-price">
          <span class="price-label">Starting from</span>
          <strong class="price-amount">$36/KG</strong>
        </div>
      </article>
    </main>

    <!-- Bottom tab bar -->
    <nav class="tabbar" aria-label="Bottom navigation">
      <button class="tabbar-item current focusable" aria-current="page" aria-label="Home">
        <img src="/assets/figmaimages/figma_image_801_2508_528_1460.svg" alt="Home" width="23" height="24" decoding="async">
      </button>
      <button class="tabbar-item focusable" aria-label="Favourite">
        <img src="/assets/figmaimages/figma_image_801_2514_29221_3865.svg" alt="Favourite" width="24" height="23" decoding="async">
      </button>
      <button class="tabbar-item focusable" aria-label="Categories">
        <img src="/assets/figmaimages/figma_image_801_2517_29221_4531.svg" alt="Categories" width="9" height="9" decoding="async">
      </button>
      <button class="tabbar-item focusable" aria-label="Account">
        <img src="/assets/figmaimages/figma_image_801_2511_635_1723.svg" alt="Account" width="16" height="12" decoding="async">
      </button>
    </nav>

    <!-- Optional root scan overlay for pixel verification (kept transparent) -->
    <div class="root-scan" aria-hidden="true">
      <img src="/assets/figmaimages/figma_image_801_2452.png" alt="" width="1170" height="1128" decoding="async" loading="lazy">
    </div>
  </div>

  <script src="./grocery-shop-mobile-app-template-ui-category-801-2452.js" defer></script>
</body>
</html>
