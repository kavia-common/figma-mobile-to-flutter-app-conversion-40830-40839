<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grocery Shop Mobile App Template UI Shopping Cart (801-2426)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./grocery-shop-mobile-app-template-ui-shopping-cart-801-2426.css" rel="stylesheet">
</head>
<body>
  <!--
    Screen: Grocery Shop Mobile App Template UI Shopping Cart
    Figma frame size: 1170 x 1128 (from YAML)
    Background: color_faf7ef
    Note: All image src must be /assets/figmaimages/... exactly as specified in YAML imagePath fields.
  -->
  <main id="screen" role="main" aria-label="Grocery Shop Mobile App Template UI Shopping Cart">
    <!-- Base background color -->
    <div class="bg-base" aria-hidden="true"></div>

    <!-- Soft decorative ellipses derived from YAML Ellipse 1543 and 1542 -->
    <div class="decor-ellipse ellipse-1543" aria-hidden="true"></div>
    <div class="decor-ellipse ellipse-1542" aria-hidden="true"></div>

    <!-- Core exported rectangles with exact imagePath and dimensions from YAML -->
    <!-- Products (id 801:2429) -->
    <figure class="shot products" role="img" aria-label="Products screen preview">
      <img
        src="/assets/figmaimages/figma_image_801_2429.png"
        alt="Products screen"
        width="585" height="766"
        decoding="async" loading="lazy">
    </figure>

    <!-- Shopping Cart (id 801:2430) -->
    <figure class="shot shopping-cart" role="img" aria-label="Shopping Cart screen preview">
      <img
        src="/assets/figmaimages/figma_image_801_2430.png"
        alt="Shopping Cart screen"
        width="539" height="763"
        decoding="async" loading="lazy">
    </figure>

    <!-- image 25 (id 801:2431) -->
    <figure class="shot image25" role="img" aria-label="Promotional composition">
      <img
        src="/assets/figmaimages/figma_image_801_2431.png"
        alt="Promotional composition"
        width="406" height="486"
        decoding="async" loading="lazy">
    </figure>

    <!-- Orders (id 801:2432) -->
    <figure class="shot orders" role="img" aria-label="Orders screen preview">
      <img
        src="/assets/figmaimages/figma_image_801_2432.png"
        alt="Orders screen"
        width="431" height="836"
        decoding="async" loading="lazy">
    </figure>

    <!-- Frame labels (Frames 8687/8688/8689 in YAML) -->
    <header class="labels" aria-label="Section labels">
      <div class="label label-cat">Category V.1</div>
      <div class="label label-details">Details V.1</div>
      <div class="label label-cart">Cart</div>
    </header>

    <!-- Root frame background export for pixel reference (optional) -->
    <figure class="root-scan" role="img" aria-label="Composite background of the Shopping Cart frame">
      <img
        src="/assets/figmaimages/figma_image_801_2426.png"
        alt=""
        width="1170" height="1128"
        decoding="async">
    </figure>
  </main>

  <script src="./grocery-shop-mobile-app-template-ui-shopping-cart-801-2426.js" defer></script>
</body>
</html>
